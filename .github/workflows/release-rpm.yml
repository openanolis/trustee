name: Build and Release RPM Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Existing release tag (e.g. v1.2.3) to build RPMs for'
        required: true
        type: string

jobs:
  create-build-materials:
    name: Create Build Artifacts
    runs-on: ubuntu-22.04
    env:
      TAG_NAME: ${{ github.event.release.tag_name || inputs.tag_name }}
    outputs:
      artifact_subjects: ${{ steps.generate-materials-hashes.outputs.subjects }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo clang libprotobuf-dev protobuf-compiler

      - name: Create build artifacts
        run: |
          cd dist
          make create-build-artifacts

      - name: Create total build materials tarball
        id: create-tarball
        run: |
          cd rpm/AnolisOS23
          tar -czf build-artifacts-${{ env.TAG_NAME }}.tar.gz -C rpmbuild-layout .
          cd ..
          tar -czf build-materials-${{ env.TAG_NAME }}.tar.gz --exclude='AnolisOS23/rpmbuild-layout' AnolisOS23

      - name: Generate materials hashes
        id: generate-materials-hashes
        run: |
          cd rpm
          # Generate hashes for build materials
          echo "Generating hashes for build materials..."
          ls -la build-materials-*.tar.gz || echo "No build materials found"
          sha256sum build-materials-*.tar.gz > materials-hash.txt
          # Output as base64 subjects
          echo "subjects=$(base64 -w0 < "materials-hash.txt")" >> $GITHUB_OUTPUT

      - name: Upload total build materials to release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          overwrite_files: false
          tag_name: ${{ env.TAG_NAME }}
          files: rpm/build-materials-*.tar.gz

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-22.04
    needs: [create-build-materials]
    env:
      TAG_NAME: ${{ github.event.release.tag_name || inputs.tag_name }}
    steps:
      - name: Download and extract build materials from release
        run: |
          # Download the total build artifacts tarball from the release
          build_materials_filename=build-materials-${{ env.TAG_NAME }}.tar.gz
          wget -O ${build_materials_filename} "https://github.com/${{ github.repository }}/releases/download/${{ env.TAG_NAME }}/${build_materials_filename}"
          tar -xzf ${build_materials_filename}
      - name: Build builder image
        run: |
          cd AnolisOS23
          docker build -t rpm-builder:${{ env.TAG_NAME }} .
      - name: Build RPM using builder image
        run: |
          cd AnolisOS23
          mkdir -p rpm-out
          docker run --rm \
            -v "$PWD:/input" \
            -v "$PWD/rpm-out:/output" \
            rpm-builder:${{ env.TAG_NAME }} \
            build-artifacts-${{ env.TAG_NAME }}.tar.gz
      - name: Upload RPM packages
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: |
            AnolisOS23/rpm-out/
          if-no-files-found: error

  generate-binary-subjects:
    name: Generate Binary Subjects
    runs-on: ubuntu-22.04
    needs: [build-rpm]
    outputs:
      binary_subjects: ${{ steps.generate-binary-hashes.outputs.subjects }}
    steps:
      - name: Download RPM packages
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages
          path: rpm-packages

      - name: Install RPM extraction tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm cpio

      - name: Generate binary hashes for RPM packages
        id: generate-binary-hashes
        run: |
          set -euo pipefail
          shopt -s nullglob

          # Create temporary directory for extraction
          temp_dir=$(mktemp -d)
          subjects_txt="$temp_dir/all-subjects.txt"
          : > "$subjects_txt"

          # Search for RPMs under rpm-packages, matching typical rpmbuild layout */RPMS/*/*.rpm.
          mapfile -t rpms < <(find "rpm-packages" -type f -path "*/RPMS/*/*.rpm" -print | sort)
          if [ "${#rpms[@]}" -eq 0 ]; then
            echo "No RPMs found under rpm-packages (pattern */RPMS/*/*.rpm)" >&2
            echo "Available files:"
            find rpm-packages -type f | head -20
            exit 1
          fi

          for rpm in "${rpms[@]}"; do
            echo "Processing RPM: $rpm"

            workdir="$(mktemp -d)"
            # Extract RPM contents into temporary directory.
            rpm2cpio "$rpm" | (cd "$workdir" && cpio -idmv >/dev/null 2>&1)

            pushd "$workdir" >/dev/null
            # Generate sha256 for each file inside the RPM.
            # Subject name format: "<absolute-path-inside-rpm>"
            while IFS= read -r -d '' f; do
              rel="${f#./}"
              sha="$(sha256sum "$f" | awk '{print $1}')"
              echo "$sha  /$rel" >> "$subjects_txt"
            done < <(find . -type f -print0 | sort -z)
            popd >/dev/null

            # Additionally, generate a "name index hash" for the RPM package itself.
            # Key name: "package-name"
            # Key value: Hash("<package-basename>"), e.g. "attestation-agent-1.4.5-1.an23.x86_64.rpm".
            # We reuse sha256 here and compute it over the exact package basename string.
            pkg_name="${rpm##*/}"
            pkg_hash="$(printf "%s" "$pkg_name" | sha256sum | awk '{print $1}')"
            echo "$pkg_hash  package-name:${rpm##*/}" >> "$subjects_txt"

            rm -rf "$workdir"
          done

          if [ ! -s "$subjects_txt" ]; then
            echo "ERROR: No subjects generated" >&2
            exit 1
          fi

          echo "Generated subjects:"
          cat "$subjects_txt"

          # Output as base64 subjects
          echo "subjects=$(base64 -w0 < "$subjects_txt")" >> $GITHUB_OUTPUT
          rm -rf "$temp_dir"

  publish-rpm:
    name: Publish RPMs
    runs-on: ubuntu-22.04
    needs: [create-build-materials, build-rpm]
    env:
      TAG_NAME: ${{ github.event.release.tag_name || inputs.tag_name }}
    outputs:
      package_subjects: ${{ steps.generate-hashes.outputs.subjects }}
    steps:
      - name: Download RPM packages
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages
          path: rpm-packages

      - name: Generate hashes for RPM packages
        id: generate-hashes
        run: |
          true > hashes.txt
          while IFS= read -r -d '' file; do
            basename=$(basename "$file")
            sha256sum "$file" | sed "s|${file//\//\\/}$|$basename|" >> hashes.txt
          done < <(find rpm-packages -name "*.rpm" -type f -print0)
          
          echo "Generated hashes.txt content:"
          cat hashes.txt || echo "hashes.txt not found or empty"
          # output as package subjects
          echo "subjects=$(base64 -w0 < "hashes.txt")" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          overwrite_files: false
          tag_name: ${{ env.TAG_NAME }}
          files: |
            rpm-packages/SRPMS/*.src.rpm
            rpm-packages/RPMS/*/*.rpm

  combine-subjects:
    name: Combine Provenance Subjects
    runs-on: ubuntu-22.04
    needs: [create-build-materials, generate-binary-subjects, publish-rpm]
    outputs:
      combined_subjects: ${{ steps.combine.outputs.subjects }}
    steps:
      - name: Combine artifact, binary, and package subjects
        id: combine
        env:
          ARTIFACT_SUBJECTS: ${{ needs.create-build-materials.outputs.artifact_subjects }}
          BINARY_SUBJECTS: ${{ needs.generate-binary-subjects.outputs.binary_subjects }}
          PACKAGE_SUBJECTS: ${{ needs.publish-rpm.outputs.package_subjects }}
        run: |
          # Get the base64 encoded subjects from previous jobs
          artifact_subjects=$(echo "$ARTIFACT_SUBJECTS" | base64 -d)
          binary_subjects=$(echo "$BINARY_SUBJECTS" | base64 -d)
          package_subjects=$(echo "$PACKAGE_SUBJECTS" | base64 -d)
          
          # Debug: Print the inputs
          echo "artifact_subjects: $artifact_subjects"
          echo "binary_subjects: $binary_subjects"
          echo "package_subjects: $package_subjects"
          
          # Check if inputs are empty
          if [ -z "$artifact_subjects" ]; then
            echo "WARNING: artifact_subjects is empty"
          fi
          if [ -z "$binary_subjects" ]; then
            echo "WARNING: binary_subjects is empty"
          fi
          if [ -z "$package_subjects" ]; then
            echo "WARNING: package_subjects is empty"
          fi
          
          # Combine all subjects, removing empty lines
          all_subjects=$(echo -e "${artifact_subjects}\n${binary_subjects}\n${package_subjects}\n" | sed '/^$/d')
          echo "Combined subjects:"
          echo "$all_subjects"
          
          # Check if combined subjects are empty
          if [ -z "$all_subjects" ]; then
            echo "ERROR: No subjects found to combine"
            exit 1
          fi
          
          # Output the combined subjects as base64 following the requested pattern
          echo "subjects=$(echo "$all_subjects" | base64 -w0)" >> "$GITHUB_OUTPUT"
          echo "Final base64 subjects length: ${#all_subjects}"

  provenance:
    name: Generate SLSA Provenance
    needs: [combine-subjects]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      compile-generator: false
      base64-subjects: ${{ needs.combine-subjects.outputs.combined_subjects }}
      upload-assets: true

  upload-rekor-provenance:
    name: Upload Provenance to Rekor
    runs-on: ubuntu-22.04
    needs: [provenance]
    env:
      TAG_NAME: ${{ github.event.release.tag_name || inputs.tag_name }}
    steps:
      - name: Download provenance files from release
        run: |
          set -euo pipefail
          
          # Create directory for provenance files
          mkdir -p provenance-files
          cd provenance-files
          
          # Get release assets using GitHub API
          assets_url=$(curl -s \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.TAG_NAME }}" \
            | jq -r '.assets[] | select(.name | endswith(".intoto.jsonl")) | .browser_download_url')
          
          # Download each .intoto.jsonl file
          echo "Downloading provenance files..."
          while IFS= read -r url; do
            if [ -n "$url" ]; then
              filename=$(basename "$url")
              echo "Downloading $filename"
              curl -L "$url" -o "$filename"
            fi
          done <<< "$assets_url"
          
          # List downloaded files
          echo "Downloaded files:"
          ls -la

      - name: Install rekor-cli for intoto uploads
        run: |
          set -euo pipefail
          REKOR_VERSION="v1.3.6"
          curl -L "https://github.com/sigstore/rekor/releases/download/${REKOR_VERSION}/rekor-cli-linux-amd64" -o rekor-cli
          chmod +x rekor-cli
          sudo mv rekor-cli /usr/local/bin/rekor-cli

      - name: Upload provenance to Rekor using intoto entries
        env:
          REKOR_URL: ${{ vars.REKOR_URL || 'https://rekor.sigstore.dev' }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          cd provenance-files

          for bundle in *.intoto.jsonl; do
            echo "Processing provenance bundle: ${bundle}"
            
            # Skip if no files match the pattern
            if [ ! -f "$bundle" ]; then
              echo "No .intoto.jsonl files found"
              break
            fi

            # Extract DSSE envelope from the Sigstore bundle (support both v0.3+ layouts)
            jq '.dsseEnvelope // .content.dsseEnvelope' "${bundle}" > dsse-envelope.json

            # Extract signing certificate (leaf cert) and convert to PEM.
            # Prefer top-level certificate.rawBytes; fall back to x509CertificateChain[0].rawBytes if present.
            jq -r '.verificationMaterial.certificate.rawBytes // .verificationMaterial.x509CertificateChain.certificates[0].rawBytes' "${bundle}" | base64 -d > cert.der
            openssl x509 -inform DER -in cert.der -out cert.pem

            # Upload an intoto entry which, when attestation storage is enabled on Rekor,
            # stores the decoded DSSE payload bytes.
            rekor-cli upload \
              --rekor_server "${REKOR_URL}" \
              --type intoto \
              --public-key cert.pem \
              --artifact dsse-envelope.json

            rm -f dsse-envelope.json cert.der cert.pem
          done
